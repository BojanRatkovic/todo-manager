<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Simple, elegant and expandable task list. Having fun with MaterializeCSS and Local Storage API.">
    <meta name="author" content="Bojan RatkoviÄ‡">
    <title>Practice / Task List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/app.css">
  </head>
  <body>
    <div class="container"> <!-- container -->
      <div class="row">
        <div class="col s12 l8 push-l2"> 
          <div class="card">
            <div class="card-content">
              <span class="card-title">Task List</span>
              <div class="row">
                <form action="/" id="task-form">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task">
                    <label for="task">Type here to add new task...</label>
                    <input class="btn waves-effect waves-light" type="submit" value="Add Task">
                  </div>
                </form>
              </div> <!-- end of first row -->
            </div>
            <div class="card-action">
              <span class="card-title">Tasks</span>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="filter" id="filter">
                  <label for="filter">Type here to filter your tasks...</label>
                </div>
                <div class="col s12">
                  <ul class="collection">
                    <li class="collection-not-found hide"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Task not found.</li>
                  </ul>
                  <a href="#" class="clear-tasks btn red waves-effect waves-light">Clear Tasks</a>
                </div>
              </div> <!-- end of second row -->
            </div> <!-- end card action section -->
          </div>
        </div>
      </div>
    </div> <!-- end container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
